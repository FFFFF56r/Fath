<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE IF</title>
</head>
<body>
    <script>
     var nilai = prompt("Inputkan Nilai PAS Pemrograman Dasar Anda:");
     var grade = "";

     if (nilai <= 100 && nilai >= 60) grade = 'lansia'
     else if(nilai <= 59 && nilai >= 18) grade = 'dewasa'
     else if(nilai <= 17 && nilai >= 13) grade = 'remaja'
     else if(nilai <= 12 && nilai >= 0) grade = 'anak'
     else grade = 'Nilai tidak valid'

        document.write(`<p>Grade Anda Adalah: ${grade}</p>`);
    </script>
</body>
</html>
