<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var nilaiujian = prompt("Berapa Nilainya?", 0);

        if(nilaiujian > 75){
            document.write("<h2>Selamat Anda Lulus</h2>");
        }
        if(nilaiujian < 75){
            document.write("<h2>Mohon Maaf Anda Tidak Lulus</h2>");
        }

        document.write("<p>Terimakasih sudah Mencoba</p>");
    </script>
</body>
</html>
